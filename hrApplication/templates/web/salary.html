{% extends "web/base.html" %}
{% load static %}

{% block content %}

    <div class="main-panel">
        <div class="content-wrapper">
            <div class="page-header">
                <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="mdi mdi-square-inc-cash"></i>
                </span> Salary
                </h3>

            </div>

            <div class="row">
                <div class="col-md-4 stretch-card grid-margin">
                    <div class="card bg-gradient-danger card-img-holder text-white">
                        <div class="card-body">
                            <img src="{% static 'web/images/circle.svg' %}" class="card-img-absolute"
                                 alt="circle-image"/>
                            <h4 class="font-weight-normal mb-3">Your Salary Is: <i></i>
                            </h4>
                            <h2 class="mb-5">${{ total_salary }}</h2>
                            {#                            <h6 class="card-text">Increased by 60%</h6>#}
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Hour Rate:</h4>
                            <div class="d-flex">
                                <div class="d-flex align-items-center me-4 text-muted font-weight-light">
                                    <i class="mdi mdi-worker icon-sm me-2"></i>
                                    <span>{{ user.employee.hour_rate }}</span>
                                </div>
                            </div>
                            <h4 style="margin-top: 10px" class="card-title">Number of hours:</h4>
                            <div class="d-flex">
                                <div class="d-flex align-items-center me-4 text-muted font-weight-light">
                                    <i class="mdi mdi-calendar-clock icon-sm me-2"></i>
                                    <span>{{ total_working_hours }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>

{% endblock %}
